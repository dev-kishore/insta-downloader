<div class="row">
    <div class="col-sm-8 col-md-6 m-auto">
        <div class="mb-3 mt-3">
            <input type="url" class="form-control" [formControl]="link" id="url" placeholder="Enter the link here..."
                name="url" autocomplete="off">
            <p class="text-danger" *ngIf="link.hasError('required') && link.touched">*Instagram media link
                is required!</p>
            <p class="text-danger" *ngIf="errorMessage !== ''">{{ errorMessage }}</p>
        </div>
    </div>
</div>
<button type="button" class="btn btn-danger d-flex m-auto" (click)="getMedia()"><span
        class="material-symbols-outlined">arrow_forward</span></button>
<div *ngIf="downloaderService.isLoading" class="spinner-border text-danger mx-auto d-flex my-5" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
